<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eBook Library</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/svg+xml" href="assets/logo.svg">
</head>
<body>
    <header>
        <div class="header-left">
            <img src="assets/logo.svg" alt="Company Logo" class="logo">
            <h1>eBook Library</h1>
        </div>
        <button id="theme-toggle" aria-label="Toggle theme">
            <img src="assets/theme-icon.svg" alt="Theme Icon" class="theme-icon">
        </button>
    </header>
    
    <nav>
        <ul id="book-list">
            <!-- Book items will be dynamically added here -->
        </ul>
    </nav>

    <main>
        <section id="book-content">
            <!-- Book content will be dynamically added here -->
        </section>
    </main>

    <footer>
        <div class="footer-left">
            <div class="footer-logo">
                <img src="assets/logo.svg" alt="Company Logo" class="logo">
                <p>eBooks</p>
            </div>
            <div class="social-icons">
                <a href="https://www.facebook.com" target="_blank"><img src="assets/fb-logo.svg" alt="Facebook" class="social-icon"></a>
                <a href="https://www.discord.com" target="_blank"><img src="assets/discord-logo.svg" alt="Discord" class="social-icon"></a>
                <a href="https://github.com" target="_blank"><img src="assets/github-logo.svg" alt="GitHub" class="social-icon"></a>
                <a href="https://www.instagram.com" target="_blank"><img src="assets/instagram-logo.svg" alt="Instagram" class="social-icon"></a>
            </div>
        </div>
        <div class="footer-right">
            <div class="footer-section">
                <h3>About us</h3>
                <ul>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Team</a></li>
                    <li><a href="#">Blog</a></li>
                    <li><a href="#">Success Stories</a></li>
                </ul>
            </div>
            <div class="footer-section">
                <h3>Support</h3>
                <ul>
                    <li><a href="#">FAQ</a></li>
                    <li><a href="#">Contribute</a></li>
                    <li><a href="#">Contact us</a></li>
                </ul>
            </div>
            <div class="footer-section">
                <h3>Guides</h3>
                <ul>
                    <li><a href="#">Community guides</a></li>
                    <li><a href="#">Installation guides</a></li>
                </ul>
            </div>
            <div class="footer-section">
                <h3>Legal</h3>
                <ul>
                    <li><a href="#">Terms</a></li>
                    <li><a href="#">Privacy</a></li>
                </ul>
            </div>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
